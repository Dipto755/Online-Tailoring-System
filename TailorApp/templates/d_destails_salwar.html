{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Details for Kameez</title>
    <link rel="stylesheet" href="{% static 'css/d_details_kameez.css' %}">
</head>
<body>
    <div class="pagination">
        <a id="navi" href="#">Home</a>
    </div>
    <section class="product-container">
        <div class="img-card">
            <img src="{{design_list.ds_image1.url}}" alt="" id="featured-image">
          
        </div>
        <div class="product-info">
            <h3>{{design_list.ds_name}}</h3>
            <h5>Tailor Cost: {{design_list.ds_price}}</h5>
            <div>
                
                {% comment %} <div class="delivery">
                    <p>TYPE</p>
                </div>
                <hr>
                <div class="delivery">
                    <p>Dress Type</p> 
                    <p>{{design_list.ds_type}}</p> 
                    
                </div> {% endcomment %}
                <hr>
                
            </div>

            <div class="sizes">
                <p>Size:</p>
                <select name="Size" id="size" class="size-option">
                    <option value="xxl">xxl</option>
                    <option value="xl">xl</option>
                    <option value="l">L</option>
                    <option value="m">M</option>
                    <option value="s">S</option>
                </select>
            </div>


            <div class="quantity">
                <a id="buttona" href = "measurement-salwar">Place Order</a>
            </div>

            
        </div>
    </section>

</body>
</html>
