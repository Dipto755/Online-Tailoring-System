</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
    {% csrf_token %}
        <h3>Create Account</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" Required>
        
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" name="fname" id="fname" Required>
        
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name" name="lname" id="lname" Required>

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email" Required>

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" Required>


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2" Required>
        <button type="submit">Signup</button>
        
        <a href="" >Already have an account?</a>
    </form>
</body>
</html>
